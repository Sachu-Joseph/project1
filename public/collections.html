<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections | Urban Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
     
    :root{--beige:#f9f5f0;--cream:#fefaf7;--peach:#ffe5d9;--sage:#a8b5a2;--text:#333;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Poppins',sans-serif;background:var(--cream);color:var(--text);line-height:1.7;
         background-image:url("file:///C:/Users/ADMIN/IMG_20251124_004709_995.webp");
         background-attachment:fixed;background-size:cover;background-position:center;position:relative;}
    body::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,rgba(249,245,240,0.94),rgba(255,229,217,0.84));z-index:-2;}
    #particles-js{position:fixed;width:100%;height:100%;top:0;left:0;z-index:-1;}
    .container{max-width:1280px;margin:0 auto;padding:0 20px;}
    header{position:fixed;top:0;width:100%;z-index:1000;padding:24px 0;transition:all .4s;background:transparent;}
    header.scrolled{background:rgba(255,255,255,0.96);backdrop-filter:blur(20px);box-shadow:0 10px 30px rgba(0,0,0,0.1);padding:16px 0;}
    .nav-container{display:flex;justify-content:space-between;align-items:center;}
    .logo{font-size:2rem;font-weight:700;color:var(--sage);text-decoration:none;letter-spacing:-1px;}
    .nav-menu{display:flex;gap:40px;list-style:none;}
    .nav-menu a{color:var(--text);text-decoration:none;font-weight:500;font-size:1.05rem;position:relative;transition:.3s;}
    .nav-menu a::after{content:'';position:absolute;bottom:-8px;left:50%;width:0;height:2px;background:var(--sage);transition:.3s;}
    .nav-menu a:hover{color:var(--sage);}
    .nav-menu a:hover::after{width:100%;left:0;}
    .menu-toggle{display:none;background:none;border:none;font-size:1.9rem;color:var(--text);cursor:pointer;}
    .hero{min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding-top:80px;}
    .hero h1{font-size:5.2rem;font-weight:700;letter-spacing:-3px;line-height:1.1;margin-bottom:20px;
              background:linear-gradient(90deg,#222,var(--sage));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .hero p{font-size:1.3rem;max-width:700px;margin:0 auto 50px;color:#555;}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:12px;padding:18px 42px;margin:12px;
         border-radius:50px;font-weight:600;box-shadow:0 15px 35px rgba(0,0,0,0.12);transition:all .4s;min-width:250px;}
    .btn-primary{background:var(--sage);color:white;}
    .btn-primary:hover{transform:translateY(-8px);box-shadow:0 30px 60px rgba(168,181,162,0.4);}
    .btn-outline{background:rgba(255,255,255,0.6);border:2px solid rgba(255,255,255,0.8);color:var(--text);}
    .btn-outline:hover{background:white;transform:translateY(-8px);}
    footer{background:rgba(249,245,240,0.97);padding:90px 20px 50px;text-align:center;color:#666;}
    @media(max-width:992px){
      .menu-toggle{display:block;}
      .nav-menu{position:fixed;top:0;right:-100%;width:80%;max-width:360px;height:100vh;background:rgba(255,255,255,0.98);
                backdrop-filter:blur(20px);flex-direction:column;align-items:center;justify-content:center;gap:50px;
                transition:right .4s;box-shadow:-10px 0 40px rgba(0,0,0,0.15);padding:40px 0;}
      .nav-menu.active{right:0;}
      .nav-menu a{font-size:1.7rem;font-weight:600;}
    }
    @media(max-width:768px){
      .hero h1{font-size:3.6rem;}
      .hero p{font-size:1.15rem;}
      .btn{display:block;margin:16px auto;width:88%;max-width:340px;}
    }
 
    /* Same base styles + header */
    .collections-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:40px;padding:40px 20px;max-width:1300px;margin:0 auto;}
    .col-card{position:relative;height:500px;border-radius:36px;overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,0.15);transition:.6s;}
    .col-card:hover{transform:translateY(-15px);}
    .col-card img{width:100%;height:100%;object-fit:cover;}
    .overlay{position:absolute;inset:0;background:linear-gradient(transparent,rgba(0,0,0,0.7));display:flex;align-items:flex-end;padding:40px;color:white;}
    .overlay h3{font-size:2.8rem;font-weight:700;}
  </style>
</head>
<body>
     <div id="particles-js"></div>

  <header id="header">
    <div class="container nav-container">
      <a href="index.html" class="logo">Urban Cart</a>
      <nav>
        <button class="menu-toggle" aria-label="Menu">Menu</button>
        <ul class="nav-menu" id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="collections.html">Collections</a></li>
          <li><a href="how-to-order.html">How to Order</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Same header -->
  <div class="container" style="padding-top:120px;text-align:center;">
    <h1 style="font-size:3.8rem;margin-bottom:60px;background:linear-gradient(90deg,#333,#a8b5a2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Featured Collections</h1>
    <div class="collections-grid">
      <div class="col-card"><img src="https://images.unsplash.com/photo-1594223273488-8b6c8d2501c9?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" alt=""><div class="overlay"><h3>Tops</h3></div></div>
      <div class="col-card"><img src="https://images.unsplash.com/photo-1604176354204-9268737828e4?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" alt=""><div class="overlay"><h3>Accessories</h3></div></div>
      <div class="col-card"><img src="https://images.unsplash.com/photo-1541099649105-f69e1b837a49?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" alt=""><div class="overlay"><h3>Bottoms</h3></div></div>
    </div>
  </div>
</body>
</html>
