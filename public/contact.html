<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  /* Contact Form Container */
.contact-form {
  max-width: 600px;
  margin: 60px auto;
  padding: 30px;
  background: var(--peach); /* soft peach background */
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
}

/* Form Layout */
#contactForm {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* Inputs & Textarea */
#contactForm input,
#contactForm textarea {
  padding: 14px;
  border: 2px solid #eee;
  border-radius: 8px;
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
  background: var(--cream);
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

#contactForm input:focus,
#contactForm textarea:focus {
  border-color: var(--sage);
  outline: none;
  box-shadow: 0 0 8px rgba(168,181,162,0.4);
}

/* Submit Button */
#contactForm button {
  background: var(--sage);
  color: #fff;
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

#contactForm button:hover {
  background: #8fa48d;
  transform: translateY(-3px);
}

/* Response Message */
#responseMsg {
  margin-top: 10px;
  font-size: 0.95rem;
  font-weight: 500;
  text-align: center;
}

/* Mobile Responsiveness */
@media(max-width:480px){
  .contact-form {
    padding: 20px;
  }
  #contactForm input,
  #contactForm textarea {
    font-size: 0.9rem;
  }
  #contactForm button {
    font-size: 0.9rem;
    padding: 12px;
  }
}</style>
</head>
<body>
  <header id="header">
    <!-- Add your nav menu here -->
    <nav id="nav-menu">
      <a href="/">Home</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <div class="container" style="padding-top:120px;text-align:center;">
    <h1 style="font-size:3.8rem;margin-bottom:60px;
               background:linear-gradient(90deg,#333,#a8b5a2);
               -webkit-background-clip:text;-webkit-text-fill-color:transparent;">
      Get in Touch
    </h1>

    <!-- Contact Form -->
    <div class="contact-form">
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="responseMsg"></p>
    </div>

    <!-- Contact Cards -->
    <div class="contact-grid">
      <div class="contact-card">
        <i class="fab fa-whatsapp"></i>
        <h3>WhatsApp</h3>
        <p>Fastest way to order & ask anything</p>
        <a href="https://wa.me/919994101930">Chat Now</a>
      </div>
      <div class="contact-card">
        <i class="fab fa-instagram"></i>
        <h3>Instagram</h3>
        <p>DM us your screenshots & queries</p>
        <a href="https://www.instagram.com/the_sachu_2005/">DM on Instagram</a>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById("contactForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      try {
        // Use relative path so it works locally and on Render
        const res = await fetch("/api/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message }),
        });

        const data = await res.json();

        if (res.ok) {
          responseMsg.textContent = "✅ Message sent successfully!";
          responseMsg.style.color = "green";
          form.reset();
        } else {
          responseMsg.textContent = "❌ " + (data.error || "Failed to send message");
          responseMsg.style.color = "red";
        }
      } catch (err) {
        responseMsg.textContent = "❌ Server error. Please try again later.";
        responseMsg.style.color = "red";
      }
    });
  </script>
</body>
</html>
