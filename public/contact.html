<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Header */
    #header {
      position: fixed;
      top: 0;
      width: 100%;
      background: transparent;
      transition: background 0.3s ease;
      padding: 15px 30px;
      z-index: 1000;
    }
    #header.scrolled {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Navigation */
    #nav-menu {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    #nav-menu.active {
      display: block; /* for mobile */
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #333;
    }
    .hero p {
      font-size: 1.2rem;
      color: #666;
    }

    /* Buttons */
    button, .cta {
      background: #a8b5a2;
      color: #fff;
      padding: 12px 24px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover, .cta:hover {
      background: #8fa48d;
    }

    /* Contact Form */
    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #contactForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #contactForm input,
    #contactForm textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      width: 100%;
      box-sizing: border-box;
    }
    #contactForm input:focus,
    #contactForm textarea:focus {
      border-color: #a8b5a2;
      outline: none;
      box-shadow: 0 0 5px rgba(168,181,162,0.5);
    }
    #responseMsg {
      margin-top: 10px;
      font-size: 14px;
    }

    /* Contact Cards */
    .contact-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .contact-card {
      background: #ffe5d9;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .contact-card i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #a8b5a2;
    }
    .contact-card h3 {
      margin-bottom: 10px;
      color: #333;
    }
    .contact-card a {
      display: inline-block;
      margin-top: 10px;
      color: #fff;
      background: #a8b5a2;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .contact-card a:hover {
      background: #8fa48d;
    }
  </style>
</head>
<body>
  <header id="header">
    <!-- Add your nav menu here -->
    <nav id="nav-menu">
      <a href="/">Home</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <div class="container" style="padding-top:120px;text-align:center;">
    <h1 style="font-size:3.8rem;margin-bottom:60px;
               background:linear-gradient(90deg,#333,#a8b5a2);
               -webkit-background-clip:text;-webkit-text-fill-color:transparent;">
      Get in Touch
    </h1>

    <!-- Contact Form -->
    <div class="contact-form">
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="responseMsg"></p>
    </div>

    <!-- Contact Cards -->
    <div class="contact-grid">
      <div class="contact-card">
        <i class="fab fa-whatsapp"></i>
        <h3>WhatsApp</h3>
        <p>Fastest way to order & ask anything</p>
        <a href="https://wa.me/919994101930">Chat Now</a>
      </div>
      <div class="contact-card">
        <i class="fab fa-instagram"></i>
        <h3>Instagram</h3>
        <p>DM us your screenshots & queries</p>
        <a href="https://www.instagram.com/the_sachu_2005/">DM on Instagram</a>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById("contactForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      try {
        // Use relative path so it works locally and on Render
        const res = await fetch("/api/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message }),
        });

        const data = await res.json();

        if (res.ok) {
          responseMsg.textContent = "✅ Message sent successfully!";
          responseMsg.style.color = "green";
          form.reset();
        } else {
          responseMsg.textContent = "❌ " + (data.error || "Failed to send message");
          responseMsg.style.color = "red";
        }
      } catch (err) {
        responseMsg.textContent = "❌ Server error. Please try again later.";
        responseMsg.style.color = "red";
      }
    });
  </script>
</body>
</html>
